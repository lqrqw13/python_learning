<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin-top 塌陷</title>
  <style>
    .con{
      width:300px;
      height:300px;
      background-color:gold;
    }
    .box{
      width:200px;
      height:100px;
      background-color: green;
      margin-top:100px;
    }
    .clearfix:before{
      content: '';
      display: table;
    }
  </style>
</head>
<body>
  <div class="con clearfix">
    <div class="box"></div>
  </div>

</body>
</html>
