<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<h1>注册表单</h1>
<form action="" method="post">
  <label>用户名：</label>
  <input type="text" name="username" />
  <br />
  <br />
  <label>密&nbsp;&nbsp;&nbsp;码：</label>
  <input type="password" name="passwd" />
  <br/>
  <br/>
  <label>Gender: </label>
  <input type="radio" name="gender", value="male"/> Male
  <input type="radio" name="gender", value="female"/> Female
  <br/>
  <br/>
  <label>Hoby: </label>
  <input type="checkbox" name="hoby" value="football"/>Football
  <input type="checkbox" name="hoby" value="basketball"/>Basketball
  <input type="checkbox" name="hoby" value="piano"/>Piano
  <input type="checkbox" name="hoby" value="painting"/>Painting
  <br>
  <br>
  <label>Photo: </label>
  <input type="file" name="file" />
  <br>
  <br>
  <label>Introduction</label>
  <textarea name="introdction"></textarea>
  <br>
  <br>
  <label>Homeland: </label>
  <select name="homeland" id="">
    <option value="1 ">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <br>
  <br>
  <input type="submit" value="submit" />
  <input type="reset" value="reset" />
</form>

</body>
</html>
