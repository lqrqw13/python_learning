<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box01{
            width:200px;
            height:200px;
            background: gold;
        }
        .box02{
            width:200px;
            height:200px;
            background: red;
        }

        window.onload=function(){
            // class特殊，需要写className
            document.getElementById('div1').className='box02'
        }
    </script>
</head>
<body>
    
    <div class="box01" id='div1'></div>
</body>
</html>
