<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js basic grammar</title>
    <script type="text/javascript">
        // 单行注释文字
        /*
            多行注释
            变量定义:
        */

        window.onload = function(){
            document.getElementById('div1').title ='asf';
        }
    </script>
</head>
<body>
    <div id="div1" title='123'>123</div>
    
</body>
</html>
