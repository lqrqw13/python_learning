<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function(){
            setInterval(
            function(){
                var today = new Date();
                //月份有一个坑，11月必须写成10，从0开始数
                var future = new Date(2018,10,18,24,0,0,0);
                var lefts = future - today;
                var hour = parseInt(lefts/1000/3600);
                var min = parseInt(lefts/1000%3600/60);
                var second = parseInt(lefts/1000%60);
                var oBox = document.getElementById('box');
                oBox.innerHTML='倒计时：'+hour+'小时'+min+'分钟'+second+'秒';
            },1000)
        }
    </script>
    <style>
        #box{
            font-size:40px;
            text-align:center;
        }
    </style>
</head>
<body>
   <div id="box"></div> 
</body>
</html>
